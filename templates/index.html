  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Matrix Language - Online Interpreter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1f2c38;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 4px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 600px;
        }

        .editor-section {
            padding: 20px;
            border-right: 1px solid #eee;
        }

        .output-section {
            padding: 20px;
            background: #f8f9fa;
        }

        .section-title {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #2c3e50;
            font-weight: 600;
        }

        .CodeMirror {
            height: 400px;
            border-radius: 8px;
            border: 2px solid #e9ecef;
            font-size: 14px;
        }

        .run-button {
            color: white;
            background-color: #2c3e50;
            border: none;
            padding: 12px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .run-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .output-area {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
            min-height: 400px;
            white-space: pre-wrap;
            overflow-y: auto;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #e74c3c;
            background: #fdf2f2;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            border-left: 4px solid #e74c3c;
        }

        .success {
            color: #27ae60;
            background: #f0fff4;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            border-left: 4px solid #27ae60;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .editor-section {
                border-right: none;
                border-bottom: 1px solid #eee;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Neo Matrix Language</h1>
            <p>Write and execute Neo code in your browser</p>
        </div>
        
        <div class="main-content">
            <div class="editor-section">
                <div class="section-title">Code Editor</div>
                <textarea id="codeEditor"></textarea>
                <button class="run-button" onclick="runCode()" id="runButton">â–¶ Run Code</button>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <div>Executing code...</div>
                </div>
            </div>
            
            <div class="output-section">
                <div class="section-title">Output</div>
                <div class="output-area" id="outputArea">// Output will appear here after running your code</div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script>
        // Initialize CodeMirror
        let editor = CodeMirror.fromTextArea(document.getElementById("codeEditor"), {
            mode: "javascript", // We'll use JavaScript mode as a base
            theme: "monokai",
            lineNumbers: true,
            autoCloseBrackets: true,
            matchBrackets: true,
            indentUnit: 4,
            tabSize: 4,
            lineWrapping: true,
            extraKeys: {
                "Tab": function(cm) {
                    cm.replaceSelection("    ", "end");
                }
            }
        });

        // Set default code
        editor.setValue(`# Welcome to Neo Matrix Language!
# Try running this example:

function greet(name) {
    print("Hello, " + name + "!");
}

greet("World");`);

        async function runCode() {
            const code = editor.getValue();
            const runButton = document.getElementById("runButton");
            const loading = document.getElementById("loading");
            const outputArea = document.getElementById("outputArea");

            if (!code.trim()) {
                outputArea.textContent = "// Please enter some code to execute";
                return;
            }

            // Show loading state
            runButton.disabled = true;
            loading.style.display = "block";
            outputArea.textContent = "// Executing code...";

            try {
                const response = await fetch('/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code: code })
                });

                const data = await response.json();

                if (data.success) {
                    let output = "";
                    if (data.output) {
                        output += data.output;
                    }
                    if (data.result && data.result !== "None") {
                        output += "\n// Return value: " + data.result;
                    }
                    outputArea.textContent = output || "// Code executed successfully (no output)";
                } else {
                    outputArea.textContent = "// Error: " + data.error;
                    if (data.traceback) {
                        outputArea.textContent += "\n\n// Traceback:\n" + data.traceback;
                    }
                }
            } catch (error) {
                outputArea.textContent = "// Network error: " + error.message;
            } finally {
                // Hide loading state
                runButton.disabled = false;
                loading.style.display = "none";
            }
        }

        // Handle Ctrl+Enter to run code
        editor.on("keydown", function(cm, event) {
            if (event.ctrlKey && event.keyCode === 13) { // Ctrl+Enter
                event.preventDefault();
                runCode();
            }
        });
    </script>
</body>
</html>
